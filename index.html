<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Exemplo Formulário</title>
</head>

<body>

    <div class="container" style="margin-top: 5%;">
        <form action="files.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="inputImage" class="form-label">Imagem</label>
                <input type="file" class="form-control" id="inputImage" name="image" required>
            </div>
            <div class="mb-3">
                <label for="inputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email">
            </div>
            <div class="mb-3">
                <label for="inputName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputName" name="username">
            </div>
            <div class="mb-3">
                <label for="inputBirthdate" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="inputBirthdate" name="birthdate">
            </div>
            <div class="mb-3 form-check">
                <!--<input type="checkbox" class="form-check-input" name="remember" id="checkRemember">
                <label class="form-check-label" for="checkRemember">Remember me</label> -->

                <p for="select">Lembrar?</p>
                <select name="select" id="">
                    <option value="Sim" selected>Sim</option>
                    <option value="Não" >Não</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
